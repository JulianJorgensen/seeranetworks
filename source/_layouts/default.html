---
layout: layout
---

<div class="site-layout">
  <div class="sidebar-left">
    {% include navbar.html %}
  </div>
  <div class="main-wrapper">
    {% if page.url != "/" %}
      <h1>{{ page.title }}</h1>
    {% endif %}

    <main class="main-content">
      {{ content }}
    </main>
    {% if page.url != "/" %}
      {% include footer.html %}
    {% endif %}
  </div>
</div>
