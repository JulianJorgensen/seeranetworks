<form method="post" action="/thanks/" class="form">
  <div class="row">
    <input type="hidden" name="_to" value="info@seeranetworks.com" />
    <input type="hidden" name="_subject" value="New Townhome Specialist request" />
    <input type="text" name="_gotcha" style="display:none" />
    <div class="col-lg-6">
      {% include contact-form.html %}
    </div>
    <div class="col-lg-6">
        <div class="form-group">
          <label for="name">Specific Area</label>
          <input type="text" class="form-control input-lg" id="area" name="area" placeholder="" />
        </div>
        <div class="form-group">
          <label for="email">Specific Sub area (if important)</label>
          <input type="email" class="form-control input-lg" id="subarea" name="subarea" placeholder="" />
        </div>
        <div class="form-group">
          <label for="name">Preferred Spoken Language</label>
          <input type="phone" class="form-control input-lg" id="language" name="language" placeholder="" />
        </div>
        <div class="form-group">
          <label for="name">First time Home buyer?</label>
          <div>
            <input type="radio" id="first-time-yes" name="first-time" value="yes" required /><label for="first-time-yes">Yes</label>
            <input type="radio" id="first-time-no" name="first-time" value="no" required /><label for="first-time-no">No</label>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-default btn-lg btn-block-mobile">Submit</button>
</form>
