<form method="post" action="/thanks/" class="form">
  <div class="row">
    <input type="hidden" name="_to" value="info@seeranetworks.com" />
    <input type="hidden" name="_subject" value="New Presale Selling Specialist request" />
    <input type="text" name="_gotcha" style="display:none" />
    <div class="col-lg-6">
      {% include contact-form.html %}
    </div>
    <div class="col-lg-6">
        <h4>Property Information</h4>
        <div class="form-group">
          <label for="name">Unit # / Address #</label>
          <input type="text" class="form-control input-lg" id="unit" name="unit" placeholder="" />
        </div>
        <div class="form-group">
          <label for="email">Street</label>
          <input type="email" class="form-control input-lg" id="street" name="street" placeholder="" />
        </div>
        <div class="form-group">
          <label for="name">City / Town</label>
          <input type="phone" class="form-control input-lg" id="city" name="city" placeholder="" />
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-default btn-lg btn-block-mobile">Submit</button>
</form>
