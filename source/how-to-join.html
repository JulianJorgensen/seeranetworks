    <div class="editable"><p>&nbsp;If you have a love for Pre Sales and Assignments then SEERA is right for you. SEERA Networks welcomes applicants of all industries.&nbsp;</p></div>

      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control input-lg" id="email" name="_replyto" placeholder="" />

        <label for="name">Contact #</label>
        <input type="phone" class="form-control input-lg" id="phone" name="phone" placeholder="" />
